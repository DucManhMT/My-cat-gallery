<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1>Welcome to the Cat Gallery!</h1>
    <div class="gallery">
        <img src="cat1.jpg" alt="My Cat 1">
        <img src="cat2.jpg" alt="My Cat 2">
        <img src="cat3.jpg" alt="My Cat 3">
    </div>
</body>

</html>
